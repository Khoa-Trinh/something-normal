name: Release Pixel Shell

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Python Dependencies
        run: pip install -r compile/requirements.txt

      - name: Run Video-to-Bin (4 Projects)
        shell: bash
        run: |
          echo "Processing Project Index 1..."
          python compile/video-to-bin.py --project-index 1 --resolutions "1080p,1440p" --hardware cpu

      - name: Build Rust Binaries
        run: python compile/build.py --select all

      - name: Zip Source Code
        run: |
          powershell Compress-Archive -Path src, compile, assets, Cargo.toml, Cargo.lock, build.rs, LICENSE, README.md -DestinationPath pixel-shell-source.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            pixel-shell-source.zip
